;=====================================================
;     Settings & Colors
;=====================================================

[colors]
background = #BF212121
foreground = #C9CCD1
awforeground = #E4E4EE
urgent     = #B34747
blue       = #6BA4E7
pink       = #9181E7
orange     = #FEBE8E
purple     = #D7AFF9
yellow     = #F9F1AF
green      = #2F4F4F
dimyellow  = #9C9B89
dimgray    = #818182
border     = #5F5F61
white      = #F8F8FF
gray       = #D3D3D3
wsbackground = #7E889E
tint2bk      = #BF212121

[settings]
throttle-output        = 5
throttle-output-for    = 10
throttle-input-for     = 30
compositing-background = source
compositing-foreground = source
compositing-overline   = source
compositing-underline  = source
compositing-border     = source
screenchange-reload    = true

format-foreground = ${colors.foreground}
format-background = ${colors.background}



;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width              = 100%
height             = 24
border-size        = 0
border-top-size    = 0
border-bottom-size = 0
radius             = 0
bottom             = false
line-size          = 2

offset-x = 0
offset-y = 0
fixed-center = true

border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Office Code Pro:size=11:antialias=false;2"
font-1 = "MaterialIcons:size=11:antialias=false;1"
font-2 = "icomoon:size=10:antialias=false;2"
font-3 = "Source Code Pro:size=10:antialias=false;2"

module-margin = 1
padding-right = 1
padding-left = 0
;separator = :

;click-middle = skippy-xd --activate-window-picker
;scroll-up = pamixer -i 2
;scroll-down = pamixer -d 2
;double-click-left = python /usr/bin/networkmanager_dmenu
;double-click-middle = skippy-xd --activate-window-picker
;double-click-right = pavucontrol &

; click-left = rofi -show
click-right = jgmenu_run
click-middle = pkill -USR1 -x polybar


;=====================================================
;    Bottom Bar
;=====================================================

[bar/bottom]
width              = 100%
height             = 24
border-size        = 0
border-top-size    = 0
border-bottom-size = 0
radius             = 0
bottom             = true
line-size          = 1
font-0             = "Code New Roman:size=11:antialias=false;2"


offset-x = 0
offset-y = 0
fixed-center = true

border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

font-1 = "FontAwesome:size=9:antialias=false;2"
font-2 = "MaterialIcons:size=9:antialias=false;3"
font-3 = "icomoon:size=10:antialias=false;2"
font-4 = "Ubuntu Nerd Font:size=9:antialias=false;2"

module-margin = 2
padding-right = 4
padding-left = 0
separator = :

;click-middle = skippy-xd --activate-window-picker
;scroll-up = pamixer -i 2
;scroll-down = pamixer -d 2
;double-click-left = python /usr/bin/networkmanager_dmenu
;double-click-middle = skippy-xd --activate-window-picker
;double-click-right = pavucontrol &

click-right = rofi -show
click-left = jgmenu_run
click-middle = connman-gtk

;=====================================================
;    Openbox Bar
;=====================================================

[bar/obxbar]
width              = 100%
height             = 24
; Values applied to all borders
; Individual side values can be defined using:
;   border-{left,top,right,bottom}-size
;   border-{left,top,right,bottom}-color
border-size = 1
radius             = 0
bottom             = false
line-size          = 1

offset-x = 0
offset-y = 0
fixed-center = true

border-color = #212121
;border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Office Code Pro:size=11:antialias=false;2"
font-1 = "MaterialIcons:size=11:antialias=false;3"
font-2 = "icomoon:size=10:antialias=false;2"
font-3 = "Source Code Pro:size=10:antialias=false;2"

module-margin = 1
padding-right = 1
padding-left = 0
;separator = :

;click-middle = skippy-xd --activate-window-picker
;scroll-up = pamixer -i 2
;scroll-down = pamixer -d 2
;double-click-left = python /usr/bin/networkmanager_dmenu
;double-click-middle = skippy-xd --activate-window-picker
;double-click-right = pavucontrol &

; click-left = rofi -show
click-right = jgmenu_run
click-middle = pkill -USR1 -x polybar

