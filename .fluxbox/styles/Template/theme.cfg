!FONT OPTIONS
*.font:                          SF Pro Text-10:regular
toolbar.workspace.font:          SF Mono-11:Regular
toolbar.clock.font:              SF Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:                Calcutta-11:Bold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    Amiko-11:semibold
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             4
toolbar.borderColor:            #121212
toolbar.borderWidth:            1
toolbar.color:                  #E3DDD1
toolbar.colorTo:                #E3DDD1

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #121212
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #E3DDD1
toolbar.clock.colorTo:          #E3DDD1
toolbar.clock.textColor:        #121212

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #121212
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #E3DDD1
toolbar.workspace.colorTo:      #E3DDD1
toolbar.workspace.textColor:    #121212

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #121212
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #E3DDD1
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #E3DDD1
toolbar.iconbar.empty.colorTo:  #E3DDD1

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #E3DDD1
toolbar.iconbar.focused.borderWidth:  4
toolbar.iconbar.focused.color:        #2B451E
toolbar.iconbar.focused.colorTo:      #2B451E
toolbar.iconbar.focused.textColor:    #D2D2D2

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #E3DDD1
toolbar.iconbar.unfocused.borderWidth:  4
toolbar.iconbar.unfocused.color:       #2B451E
toolbar.iconbar.unfocused.colorTo:     #2B451E
toolbar.iconbar.unfocused.textColor:   #D2D2D2

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #121212
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #222223
window.title.focus.colorTo:     #222223

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #222223
window.title.unfocus.colorTo:   #222223

window.label.focus:             flat gradient elliptic
window.label.focus.color:       #2B451E
window.label.focus.colorTo:     #2B451E
window.label.focus.textColor:   #D2D2D2

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #E3DDD1
window.label.unfocus.colorTo:   #E3DDD1
window.label.unfocus.textColor: #121212

window.button.focus:            flat gradient vertical
window.button.focus.color:      #2B451E
window.button.focus.colorTo:    #2B451E
window.button.focus.picColor:   #D2D2D2

window.button.pressed:          sunken bevel1
window.button.pressed.color:    #C45F48
window.button.pressed.colorTo:  #C45F48

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #E3DDD1
window.button.unfocus.colorTo:  #E3DDD1
window.button.unfocus.picColor: #E3DDD1

window.grip.focus:              flat
window.grip.focus.color:        #2B451E
window.grip.focus.colorTo:      #2B451E

window.grip.unfocus:            flat
window.grip.unfocus.color:     #222223
window.grip.unfocus.colorTo:   #222223

window.handle.focus:            flat
window.handle.focus.color:     #E3DDD1
window.handle.focus.colorTo:   #E3DDD1

window.handle.unfocus:          flat
window.handle.unfocus.color:   #222223
window.handle.unfocus.colorTo: #222223

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #2A2A2A
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #E3DDD1
menu.frame.colorTo:             #E3DDD1
menu.frame.disableColor:        #626262
menu.frame.textColor:           #121212

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #2B451E
menu.hilite.colorTo:            #2B451E
menu.hilite.justify:            left
menu.hilite.textColor:          #D2D2D2

menu.title:                     flat gradient vertical
menu.title.color:               #2B451E
menu.title.colorTo:             #2B451E
menu.title.textColor:           #D2D2D2
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

