!FONT OPTIONS
*.font:                           Fantasque Sans Mono-11:Regular
!toolbar.workspace.font:          Fira Code-11:Regular
!toolbar.clock.font:              Fira Code-11:Regular
!window.font:                     Monospace-10:Regular
!menu.frame.font:                 Sans-11:Regular
!menu.hilite.font:                Amiko-11:semibold
!menu.title.font:                 Amiko-11:semibold
!toolbar.iconbar.focused.font:    Amiko-11:semibold
!toolbar.iconbar.unfocused.font:  Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 26
toolbar.shaped:                 false
toolbar.bevelWidth:             0
toolbar.borderColor:            #121212
toolbar.borderWidth:            1
toolbar.color:                  #E2E5E7
toolbar.colorTo:                #E2E5E7

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #E2E5E7
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #E2E5E7
toolbar.clock.colorTo:          #E2E5E7
toolbar.clock.textColor:        #121212

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor: #E2E5E7
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #E2E5E7
toolbar.workspace.colorTo:      #E2E5E7
toolbar.workspace.textColor:    #121212

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #121212
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #838383
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #E2E5E7
toolbar.iconbar.empty.colorTo:  #E2E5E7

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #838383
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #362E69
toolbar.iconbar.focused.colorTo:      #362E69
toolbar.iconbar.focused.textColor:    #E2E5E7

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #838383
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:       #E2E5E7
toolbar.iconbar.unfocused.colorTo:     #E2E5E7
toolbar.iconbar.unfocused.textColor:    #121212

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #121212
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      parentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  blue

window.title.focus:             flat gradient vertical
window.title.focus.color:       #E2E5E7
window.title.focus.colorTo:     #E2E5E7

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #E2E5E7
window.title.unfocus.colorTo:   #E2E5E7

window.label.focus:             flat
window.label.focus.color:       #362E69
window.label.focus.colorTo:     #362E69
window.label.focus.textColor:   #E2E5E7

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #E2E5E7
window.label.unfocus.colorTo:   #E2E5E7
window.label.unfocus.textColor: #121212

window.button.focus:            flat gradient vertical
window.button.focus.color:      #E2E5E7
window.button.focus.colorTo:    #E2E5E7
window.button.focus.picColor:   #121212

window.button.pressed:          sunken bevel2
window.button.pressed.color:   #E2E5E7
window.button.pressed.colorTo: #E2E5E7

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #E2E5E7
window.button.unfocus.colorTo:  #E2E5E7
window.button.unfocus.picColor: #121212

window.grip.focus:              flat
window.grip.focus.color:        #362E69
window.grip.focus.colorTo:      #362E69

window.grip.unfocus:            flat
window.grip.unfocus.color:     #E2E5E7
window.grip.unfocus.colorTo:   #E2E5E7

window.handle.focus:            flat
window.handle.focus.color:     #E2E5E7
window.handle.focus.colorTo:   #E2E5E7

window.handle.unfocus:          flat
window.handle.unfocus.color:   #E2E5E7
window.handle.unfocus.colorTo: #E2E5E7

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                0
menu.borderColor:               #121212
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat
menu.frame.color:               #E2E5E7
menu.frame.colorTo:             #E2E5E7
menu.frame.disableColor:        #525252
menu.frame.textColor:           #121212

menu.hilite:                    raised bevel2 gradient vertical
menu.hilite.color:              #362E69
menu.hilite.colorTo:            #362E69
menu.hilite.justify:            left
menu.hilite.textColor:          #E2E5E7

menu.title:                     flat
menu.title.color:               #E2E5E7
menu.title.colorTo:             #E2E5E7
menu.title.textColor:           #121212
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

! PIXMAP OPTIONS

!toolbar.pixmap:                 bar02.png
!toolbar.workspace.pixmap:       bar02.png
!toolbar.clock.pixmap:           bar02.png
!toolbar.iconbar.focused.pixmap: focus.png
!toolbar.iconbar.unfocused.pixmap: bar02.png
!toolbar.iconbar.empty.pixmap:   bar02.png

