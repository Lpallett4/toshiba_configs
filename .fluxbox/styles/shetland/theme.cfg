!FONT OPTIONS
*.font:                          SF Pro Display-11:regular
toolbar.workspace.font:          SF Mono-11:regular
toolbar.clock.font:              SF Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Calcutta-11:Bold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    SF Pro Display-11:regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             2
toolbar.borderColor:            #292929
toolbar.borderWidth:            1
toolbar.color:                  #292929
toolbar.colorTo:                #111111

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:     #292929
toolbar.clock.borderWidth:      0
toolbar.clock.color:           #292929
toolbar.clock.colorTo:          #111111
toolbar.clock.textColor:        #EFEFEF

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor: #292929
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:       #292929
toolbar.workspace.colorTo:      #111111
toolbar.workspace.textColor:    #EFEFEF

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #EFEFEF
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #1D2021
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:   #292929
toolbar.iconbar.empty.colorTo:  #111111

toolbar.iconbar.focused:              raised gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #1D2021
toolbar.iconbar.focused.borderWidth:  10
toolbar.iconbar.focused.color:        #4F373C
toolbar.iconbar.focused.colorTo:      #4F373C
toolbar.iconbar.focused.textColor:    #EFEFEF

toolbar.iconbar.unfocused:              raised gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #1D2021
toolbar.iconbar.unfocused.borderWidth:  10
toolbar.iconbar.unfocused.color:       #292C33
toolbar.iconbar.unfocused.colorTo:     #292C33
toolbar.iconbar.unfocused.textColor:   #EFEFEF

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #292929
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:      #1D2021
window.title.focus.colorTo:    #1D2021

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:    #1D2021
window.title.unfocus.colorTo:  #1D2021

window.label.focus:             raised gradient horizontal
window.label.focus.color:       #4F373C
window.label.focus.colorTo:     #4F373C
window.label.focus.textColor:   #EFEFEF

window.label.unfocus:           raised gradient vertical
window.label.unfocus.color:     #292C33
window.label.unfocus.colorTo:   #292C33
window.label.unfocus.textColor: #EFEFEF

window.button.focus:            raised gradient vertical
window.button.focus.color:      #292828
window.button.focus.colorTo:    #292828
window.button.focus.picColor:   #EFEFEF

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #333333
window.button.pressed.colorTo:  #333333

window.button.unfocus:          raised gradient vertical
window.button.unfocus.color:    #292828
window.button.unfocus.colorTo:  #292828
window.button.unfocus.picColor: #EFEFEF

window.grip.focus:              flat
window.grip.focus.color:        #4F373C
window.grip.focus.colorTo:      #4F373C

window.grip.unfocus:            flat
window.grip.unfocus.color:    #1D2021
window.grip.unfocus.colorTo:  #1D2021

window.handle.focus:            flat
window.handle.focus.color:    #1D2021
window.handle.focus.colorTo:  #1D2021

window.handle.unfocus:          flat
window.handle.unfocus.color:  #1D2021
window.handle.unfocus.colorTo:#1D2021

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                24
menu.bevelWidth:                1
menu.borderColor:               #292929
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:              #1D2021
menu.frame.colorTo:            #1D2021
menu.frame.disableColor:        #706C75
menu.frame.textColor:           #EFEFEF

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #323232
menu.hilite.colorTo:            #323232
menu.hilite.justify:            left
menu.hilite.textColor:          #EFEFEF

menu.title:                     flat gradient vertical
menu.title.color:               #323232
menu.title.colorTo:             #323232
menu.title.textColor:           #EFEFEF
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

