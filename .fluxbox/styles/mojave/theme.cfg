! FONT OPTIONS
*.font:							  Ubuntu-11:Light
!toolbar.workspace.font:			Source Sans Pro-10:Regular
!toolbar.clock.font:				Noto Mono-10:Regular
!toolbar.iconbar.focused.font:    Source Serif Pro-11:semibold
!toolbar.iconbar.unfocused.font:  Source Serif Pro-11:regular
!window.font:                     <font>
!window.label.focus.font:          IBM Plex Sans-10:Medium
!window.label.unfocus.font:       Source Serif Pro-11:regular
!menu.frame.font:                 <font>
!menu.hilite.font:                Source Serif Pro-11:regular
!menu.title.font:                 <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 24
toolbar.bevelWidth:             1
toolbar.color:                  #3F4042
toolbar.colorTo:                #3F4042
toolbar.borderColor:            #3F4042
toolbar.borderWidth:            1
toolbar.shaped:                 false

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #3F4042
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
toolbar.clock.color:            #3F4042
toolbar.clock.colorTo:          #3F4042
toolbar.clock.textColor:        #A4A4A4

toolbar.systray:		parentrelative
!toolbar.systray.color:		#0D1114
!toolbar.systray.colorTo:	#0D1114

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #3F4042
toolbar.workspace.colorTo:      #3F4042
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #A4A4A4
toolbar.workspace.borderColor:  #3F4042
toolbar.workspace.borderWidth:  0

toolbar.button:			parentrelative
toolbar.button.PicColor:	 #A4A4A4
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #3F4042
toolbar.iconbar.empty.colorTo:  #3F4042
toolbar.iconbar.borderColor:    #3F4042
toolbar.iconbar.borderWidth:    1

toolbar.iconbar.focused:        flat gradient vertical
toolbar.iconbar.focused.color:			#4C4F52
toolbar.iconbar.focused.colorTo:		#4C4F52
toolbar.iconbar.focused.borderColor:	#3F4042
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	    #C4C4C4

toolbar.iconbar.unfocused:        flat gradient vertical
toolbar.iconbar.unfocused.color:       #3F4042
toolbar.iconbar.unfocused.colorTo:     #3F4042
toolbar.iconbar.unfocused.borderColor: #3F4042
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #989898

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #3F4042
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #3F4042
window.title.focus.colorTo:     #3F4042

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #3F4042
window.title.unfocus.colorTo:   #3F4042

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #A4A4A4

window.label.focus:             flat gradient vertical
window.label.focus.color:       #4C4F52
window.label.focus.colorTo:     #4C4F52
window.label.focus.textColor:   #C4C4C4

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #3F4042
window.label.unfocus.colorTo:   #3F4042
window.label.unfocus.textColor: #989898

window.button.focus:            flat gradient vertical
window.button.focus.color:      #4C4F52
window.button.focus.colorTo:    #4C4F52
window.button.focus.picColor:   #C4C4C4
window.button.pressed:			sunken gradient vertical bevel1
window.button.pressed.color:    #4C5361
window.button.pressed.colorTo:  #4C5361
window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #3F4042
window.button.unfocus.colorTo:  #3F4042
window.button.unfocus.picColor: #3F4042

window.grip.focus:              flat
window.grip.focus.color:        #4C4F52
window.grip.focus.colorTo:      #4C4F52
window.grip.unfocus:            flat
window.grip.unfocus.color:      #3F4042
window.grip.unfocus.colorTo:    #3F4042

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #3F4042
window.handle.focus.colorTo:    #3F4042
window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #3F4042
window.handle.unfocus.colorTo:  #3F4042
window.handleWidth:             3

!!MENU OPTIONS
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>
menu.itemHeight:                18
menu.bevelWidth:                4
menu.borderColor:               #3F4042
menu.borderWidth:               1
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:					triangle
menu.bullet.position:           right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #302E2E
menu.frame.colorTo:             #3F4042
menu.frame.disableColor:        #76797F
menu.frame.justify:             Left
menu.frame.textColor:           #A4A4A4
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #5294E2
menu.hilite.colorTo:            #5294E2
menu.hilite.justify:            Left
menu.hilite.textColor:          #FFFFFF

menu.title:                     flat gradient vertical
menu.title.color:               #3F4042
menu.title.colorTo:             #3F4042
menu.title.textColor:           #A4A4A4
menu.title.justify:             Center
menu.titleHeight:               20

