!FONT OPTIONS
*.font:                          Ubuntu-11:Light
!toolbar.workspace.font:          Ubuntu Mono-11:Light
!toolbar.clock.font:              Ubuntu Mono-11:Light
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               IBM Plex Sans-10:Medium
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:    Fira Sans-10:Regular
!toolbar.iconbar.unfocused.font:  Fira Sans-10:Light

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             0
toolbar.borderColor:            #141414
toolbar.borderWidth:            1
toolbar.color:                  #E3E7EB
toolbar.colorTo:                #E3E7EB

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #141414
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #E3E7EB
toolbar.clock.colorTo:          #E3E7EB
toolbar.clock.textColor:        #141414

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #141414
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #E3E7EB
toolbar.workspace.colorTo:      #E3E7EB
toolbar.workspace.textColor:    #141414

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #141414
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #141414
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #E3E7EB
toolbar.iconbar.empty.colorTo:  #E3E7EB

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #141414
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #C25052
toolbar.iconbar.focused.colorTo:      #C25052
toolbar.iconbar.focused.textColor:    #D3DAE3

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #141414
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #E3E7EB
toolbar.iconbar.unfocused.colorTo:      #E3E7EB
toolbar.iconbar.unfocused.textColor:    #141414

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #141414
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #E3E7EB
window.title.focus.colorTo:     #E3E7EB

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #E3E7EB
window.title.unfocus.colorTo:   #E3E7EB

window.label.focus:             flat gradient vertical
window.label.focus.color:       #C25052
window.label.focus.colorTo:     #C25052
window.label.focus.textColor:   #D3DAE3

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #302E33
window.label.unfocus.colorTo:   #302E33
window.label.unfocus.textColor: #E3E7EB

window.button.focus:            flat gradient vertical
window.button.focus.color:      #E3E7EB
window.button.focus.colorTo:    #E3E7EB
window.button.focus.picColor:   #141414

window.button.pressed:          sunken
window.button.pressed.color:    #E6D1D1
window.button.pressed.colorTo:  #E6D1D1

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #302E33
window.button.unfocus.colorTo:  #302E33
window.button.unfocus.picColor: #302E33

window.grip.focus:              flat gradient vertical
window.grip.focus.color:        #919599
window.grip.focus.colorTo:      #919599

window.grip.unfocus:            flat gradient vertical
window.grip.unfocus.color:      #141414
window.grip.unfocus.colorTo:    #141414

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #141414
window.handle.focus.colorTo:    #141414

window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #141414
window.handle.unfocus.colorTo:  #141414

window.handleWidth:             2

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #141414
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #E3E7EB
menu.frame.colorTo:             #E3E7EB
menu.frame.disableColor:        #575757
menu.frame.textColor:           #141414

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #C25052
menu.hilite.colorTo:            #C25052
menu.hilite.justify:            left
menu.hilite.textColor:          #D3DAE3

menu.title:                     flat gradient vertical
menu.title.color:               #C25052
menu.title.colorTo:             #C25052
menu.title.textColor:           #D3DAE3
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

! PIXMAP OPTIONS

!toolbar.pixmap:                 <filename>
!toolbar.workspace.pixmap:       <filename>
!toolbar.clock.pixmap:           <filename>
!toolbar.iconbar.focused.pixmap: <filename>
!toolbar.iconbar.unfocused.pixmap: <filename>
!toolbar.iconbar.empty.pixmap:   <filename>

!window.title.focus.pixmap:      <filename>
!window.title.unfocus.pixmap:    <filename>

!window.label.focus.pixmap:      <filename>
!window.label.unfocus.pixmap:    <filename>

!window.button.focus.pixmap:     void.png
!window.button.pressed.pixmap:   void.png
!window.button.unfocus.pixmap:   void.png

!window.grip.focus.pixmap:       <filename>
!window.grip.unfocus.pixmap:     <filename>
!window.handle.focus.pixmap:     <filename>
!window.handle.unfocus.pixmap:   <filename>

!window.close.pixmap:            close_test.png
!window.close.pressed.pixmap:    pclose_test.png
!window.close.unfocus.pixmap:    void-unfocus.png


!window.maximize.pixmap:         void.png
!window.maximize.pressed.pixmap: void-pressed.png
!window.maximize.unfocus.pixmap: void.png

!window.iconify.pixmap:           void.png
!window.iconify.pressed.pixmap:   void-pressed.png
!window.iconify.unfocus.pixmap:  inactive.png

!window.shade.pixmap:            shade.png
!window.shade.pressed.pixmap:    pressed.png
!window.shade.unfocus.pixmap:    inactive.png
!window.unshade.pixmap:            shade.png
!window.unshade.pressed.pixmap:    pressed.png
!window.unshade.unfocus.pixmap:    inactive.png
!window.unstick.pixmap:            shade.png
!window.stick.pressed.pixmap:    pressed.png
!window.stick.unfocus.pixmap:    inactive.png
!window.stuck.pixmap:            shade.png
!window.stuck.unfocus.pixmap:    inactive.png
!window.lhalf.pixmap:            <filename>
!window.lhalf.unfocus.pixmap:    <filename>
!window.rhalf.pixmap:            <filename>
!window.rhalf.unfocus.pixmap:    <filename>

!menu.frame.pixmap:              <filename>
!menu.hilite.pixmap:             <filename>
!menu.title.pixmap:              <filename>
!menu.selected.pixmap:           <filename>
!menu.submenu.pixmap:            <filename>
!menu.unselected.pixmap:         <filename>

!slit.pixmap:                    <filename>

!SLIT
slit:             flat gradient vertical
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

