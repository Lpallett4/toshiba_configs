! FONT OPTIONS
*.font:							  IBM Plex Sans-11:Regular
toolbar.workspace.font:           IBM Plex Mono-11:Regular
toolbar.clock.font:               IBM Plex Mono-11:Regular
!toolbar.iconbar.focused.font:    Source Serif Pro-11:semibold
!toolbar.iconbar.unfocused.font:  Source Serif Pro-11:regular
!window.font:                     <font>
!window.label.focus.font:          IBM Plex Sans-10:Medium
!window.label.unfocus.font:       Source Serif Pro-11:regular
!menu.frame.font:                 <font>
!menu.hilite.font:                Source Serif Pro-11:regular
!menu.title.font:                 <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 24
toolbar.bevelWidth:             3
toolbar.color:                  #1C1C1B
toolbar.colorTo:                #1C1C1B
toolbar.borderColor:            #161615
toolbar.borderWidth:            1
toolbar.shaped:                 false

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #161615
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
toolbar.clock.color:            #1C1C1B
toolbar.clock.colorTo:          #1C1C1B
toolbar.clock.textColor:        #CFCFC8

toolbar.systray:		parentrelative
!toolbar.systray.color:		#1C1C1B
!toolbar.systray.colorTo:	#1C1C1B

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #1C1C1B
toolbar.workspace.colorTo:      #1C1C1B
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #CFCFC8
toolbar.workspace.borderColor:  #161615
toolbar.workspace.borderWidth:  0

toolbar.button:			parentrelative
toolbar.button.PicColor:	 #979797
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #1C1C1B
toolbar.iconbar.empty.colorTo:  #1C1C1B
toolbar.iconbar.borderColor:    #161615
toolbar.iconbar.borderWidth:    1

toolbar.iconbar.focused:        flat gradient vertical
toolbar.iconbar.focused.color:			#1F1F1C
toolbar.iconbar.focused.colorTo:		#1F1F1C
toolbar.iconbar.focused.borderColor:	#161615
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	    #DEB66A

toolbar.iconbar.unfocused:        flat gradient vertical
toolbar.iconbar.unfocused.color:       #1F1F1C
toolbar.iconbar.unfocused.colorTo:     #1F1F1C
toolbar.iconbar.unfocused.borderColor: #161615
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #C7C7C3

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              1
window.borderColor:             #161615
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #1C1C1B
window.title.focus.colorTo:     #1C1C1B

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #1C1C1B
window.title.unfocus.colorTo:   #1C1C1B

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #E5E5E5

window.label.focus:             flat gradient vertical
window.label.focus.color:       #1F1F1C
window.label.focus.colorTo:     #1F1F1C
window.label.focus.textColor:   #DEB66A

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #1C1C1B
window.label.unfocus.colorTo:   #1C1C1B
window.label.unfocus.textColor: #C7C7C3

window.button.focus:            flat gradient vertical
window.button.focus.color:      #1C1C1B
window.button.focus.colorTo:    #1C1C1B
window.button.focus.picColor:   #C7C7C3
window.button.pressed:			sunken gradient vertical bevel1
window.button.pressed.color:    #161615
window.button.pressed.colorTo:  #161615
window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #1C1C1B
window.button.unfocus.colorTo:  #1C1C1B
window.button.unfocus.picColor: #C7C7C3

window.grip.focus:              flat
window.grip.focus.color:        #40403D
window.grip.focus.colorTo:      #40403D
window.grip.unfocus:            flat
window.grip.unfocus.color:      #161615
window.grip.unfocus.colorTo:    #161615

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #161615
window.handle.focus.colorTo:    #161615
window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #161617
window.handle.unfocus.colorTo:  #161615
window.handleWidth:             3

!!MENU OPTIONS
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>
menu.itemHeight:                20
menu.bevelWidth:                3
menu.borderColor:               #161615
menu.borderWidth:               3
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:					triangle
menu.bullet.position:           right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #1C1C1B
menu.frame.colorTo:             #161615
menu.frame.disableColor:        #979797
menu.frame.justify:             Left
menu.frame.textColor:           #C7C7C3
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #40403D
menu.hilite.colorTo:            #40403D
menu.hilite.justify:            Left
menu.hilite.textColor:          #CFCFC8

menu.title:                     flat gradient vertical
menu.title.color:               #161615
menu.title.colorTo:             #161615
menu.title.textColor:           #CFCFC8
menu.title.justify:             Center
menu.titleHeight:               20

