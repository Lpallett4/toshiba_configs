!FONT OPTIONS
*.font:                          Rubik-10:Regular
!toolbar.workspace.font:          IBM Plex Mono-10:Regular
!toolbar.clock.font:              IBM Plex Mono-10:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Oxygen-11:Bold
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:   Sans-11:Regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #111017
toolbar.borderWidth:            1
toolbar.color:                  #111017
toolbar.colorTo:                #111017

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #111017
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #111017
toolbar.clock.colorTo:          #111017
toolbar.clock.textColor:        #C9C9C9

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #111017
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #111017
toolbar.workspace.colorTo:      #111017
toolbar.workspace.textColor:    #C9C9C9

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #969696
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #1B1D1F
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #111017
toolbar.iconbar.empty.colorTo:  #111017

toolbar.iconbar.focused:              flat gradient elliptic
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #1B1D1F
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #231847
toolbar.iconbar.focused.colorTo:      #006570
toolbar.iconbar.focused.textColor:    #C9C9C9

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #1B1D1F
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #111017
toolbar.iconbar.unfocused.colorTo:      #111017
toolbar.iconbar.unfocused.textColor:    #969696

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #191B1C
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #111017
window.title.focus.colorTo:     #111017

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #111017
window.title.unfocus.colorTo:   #111017

window.label.focus:             flat gradient elliptic
window.label.focus.color:       #231847
window.label.focus.colorTo:     #006570
window.label.focus.textColor:   #CBC8CC

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #111017
window.label.unfocus.colorTo:   #111017
window.label.unfocus.textColor: #979DAC

window.button.focus:            flat gradient vertical
window.button.focus.color:      #222426
window.button.focus.colorTo:    #222426
window.button.focus.picColor:   #C7CCD1

window.button.pressed:          sunken
window.button.pressed.color:    #3F4042
window.button.pressed.colorTo:  #3F4042

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #111017
window.button.unfocus.colorTo:  #111017
window.button.unfocus.picColor: #979DAC

window.grip.focus:              flat
window.grip.focus.color:        #006570
window.grip.focus.colorTo:      #006570

window.grip.unfocus:            flat
window.grip.unfocus.color:      #191B1C
window.grip.unfocus.colorTo:    #191B1C

window.handle.focus:            flat
window.handle.focus.color:      #191B1C
window.handle.focus.colorTo:    ##191B1C

window.handle.unfocus:          flat
window.handle.unfocus.color:    #191B1C
window.handle.unfocus.colorTo:  #191B1C

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                24
menu.bevelWidth:                0
menu.borderColor:               #191B1C
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #111017
menu.frame.colorTo:             #111017
menu.frame.disableColor:        #76797F
menu.frame.textColor:           #C7CCD1

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #006570
menu.hilite.colorTo:            #006570
menu.hilite.justify:            left
menu.hilite.textColor:          #CBC8CC

menu.title:                     flat
menu.title.color:               #191B1C
menu.title.colorTo:             #191B1C
menu.title.textColor:           #C7CCD1
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

