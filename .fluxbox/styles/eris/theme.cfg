!FONT OPTIONS
*.font:                          Fantasque Sans Mono-11:Regular
!toolbar.workspace.font:          Fira Code-11:Retina
!toolbar.clock.font:              Fira Code-11:Retina
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:                Amiko-11:semibold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    Amiko-11:semibold
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 26
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #232323
toolbar.borderWidth:            1
toolbar.color:                  #1E2325
toolbar.colorTo:                #171A1C

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #232323
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #1E2325
toolbar.clock.colorTo:          #171A1C
toolbar.clock.textColor:        #D5D5D5

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #171A1C
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #1E2325
toolbar.workspace.colorTo:      #171A1C
toolbar.workspace.textColor:    #D5D5D5

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #D5D5D5
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #212B30
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #1E2325
toolbar.iconbar.empty.colorTo:  #171A1C

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #212B30
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #56694D
toolbar.iconbar.focused.colorTo:      #3D4A36
toolbar.iconbar.focused.textColor:    #D5D5D5

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #212B30
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #1E2325
toolbar.iconbar.unfocused.colorTo:      #171A1C
toolbar.iconbar.unfocused.textColor:    #D5D5D5

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #232323
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #292929
window.title.focus.colorTo:     #292929

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #292929
window.title.unfocus.colorTo:   #292929

window.label.focus:             raised gradient diagonal
window.label.focus.color:       #56694D
window.label.focus.colorTo:     #3D4A36
window.label.focus.textColor:   #D5D5D5

window.label.unfocus:           raised gradient vertical
window.label.unfocus.color:     #1E2325
window.label.unfocus.colorTo:   #171A1C
window.label.unfocus.textColor: #D5D5D5

window.button.focus:            raised gradient vertical
window.button.focus.color:      #1E2325
window.button.focus.colorTo:    #171A1C
window.button.focus.picColor:   #D5D5D5

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #171A1C
window.button.pressed.colorTo:  #171A1C

window.button.unfocus:          raised gradient vertical
window.button.unfocus.color:    #1E2325
window.button.unfocus.colorTo:  #171A1C
window.button.unfocus.picColor: #D5D5D5

window.grip.focus:              flat
window.grip.focus.color:        #56694D
window.grip.focus.colorTo:      #56694D

window.grip.unfocus:            flat
window.grip.unfocus.color:      #171A1C
window.grip.unfocus.colorTo:    #171A1C

window.handle.focus:            flat
window.handle.focus.color:      #171A1C
window.handle.focus.colorTo:    #171A1C

window.handle.unfocus:          flat
window.handle.unfocus.color:    #171A1C
window.handle.unfocus.colorTo:  #171A1C

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                2
menu.borderColor:               #232323
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     raised gradient diagonal
menu.frame.color:               #1E2325
menu.frame.colorTo:             #171A1C
menu.frame.disableColor:        #6A6F7D
menu.frame.textColor:           #D5D5D5

menu.hilite:                    raised gradient vertical
menu.hilite.color:              #56694D
menu.hilite.colorTo:            #3D4A36
menu.hilite.justify:            left
menu.hilite.textColor:          #D5D5D5

menu.title:                     raised gradient vertical
menu.title.color:               #56694D
menu.title.colorTo:             #3D4A36
menu.title.textColor:           #D5D5D5
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

