!FONT OPTIONS
*.font:                          Sans-9:regular
!toolbar.workspace.font:         Sans-11:Regular
!toolbar.clock.font:             Sans-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Oxygen-11:Bold
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:   Sans-11:Regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             2
toolbar.borderColor:            #191919
toolbar.borderWidth:            1
toolbar.color:                  #F0F0F0
toolbar.colorTo:                #F0F0F0

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #191919
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #F0F0F0
toolbar.clock.colorTo:          #F0F0F0
toolbar.clock.textColor:        #121212

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #191919
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #F0F0F0
toolbar.workspace.colorTo:      #F0F0F0
toolbar.workspace.textColor:    #121212

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #3E3E3E
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #999999
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #F0F0F0
toolbar.iconbar.empty.colorTo:  #F0F0F0

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #999999
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #C8C5BC
toolbar.iconbar.focused.colorTo:      #C8C5BC
toolbar.iconbar.focused.textColor:    #121212

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #999999
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #EBEEF2
toolbar.iconbar.unfocused.colorTo:      #EBEEF2
toolbar.iconbar.unfocused.textColor:    #121212

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Left
window.bevelWidth:              0
window.borderColor:             #191919
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #F0F0F0
window.title.focus.colorTo:     #F0F0F0

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #F0F0F0
window.title.unfocus.colorTo:   #F0F0F0

window.label.focus:             flat gradient horizontal
window.label.focus.color:       #31926E
window.label.focus.colorTo:     #31926E
window.label.focus.textColor:   #F1F1FF

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #EBEEF2
window.label.unfocus.colorTo:   #EBEEF2
window.label.unfocus.textColor: #121212

window.button.focus:            flat gradient vertical
window.button.focus.color:      #F0F0F0
window.button.focus.colorTo:    #F0F0F0
window.button.focus.picColor:   #121212

window.button.pressed:          sunken
window.button.pressed.color:    #EBEEF2
window.button.pressed.colorTo:  #EBEEF2

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #EBEEF2
window.button.unfocus.colorTo:  #EBEEF2
window.button.unfocus.picColor: #121212

window.grip.focus:              flat
window.grip.focus.color:        #2A4F38
window.grip.focus.colorTo:      #2A4F38

window.grip.unfocus:            flat
window.grip.unfocus.color:      #F0F0F0
window.grip.unfocus.colorTo:    #F0F0F0

window.handle.focus:            flat
window.handle.focus.color:      #F0F0F0
window.handle.focus.colorTo:    #F0F0F0

window.handle.unfocus:          flat
window.handle.unfocus.color:    #F0F0F0
window.handle.unfocus.colorTo:  #F0F0F0

window.handleWidth:             3

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #191919
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #F0F0F0
menu.frame.colorTo:             #F0F0F0
menu.frame.disableColor:        #3E3E3E

menu.frame.textColor:           #121212
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #31926E
menu.hilite.colorTo:            #31926E
menu.hilite.justify:            left
menu.hilite.textColor:          #F1F1FF

menu.title:                     flat
menu.title.color:               #31926E
menu.title.colorTo:             #31926E
menu.title.textColor:           #F1F1FF
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

! PIXMAP OPTIONS

!toolbar.pixmap:                 <filename>
!toolbar.workspace.pixmap:       <filename>
!toolbar.clock.pixmap:           <filename>
!toolbar.iconbar.focused.pixmap: <filename>
!toolbar.iconbar.unfocused.pixmap: <filename>
!toolbar.iconbar.empty.pixmap:   <filename>

!window.title.focus.pixmap:      <filename>
!window.title.unfocus.pixmap:    <filename>

!window.label.focus.pixmap:      <filename>
!window.label.unfocus.pixmap:    <filename>

!window.button.focus.pixmap:     <filename>
!window.button.pressed.pixmap:   <filename>
!window.button.unfocus.pixmap:   <filename>

!window.grip.focus.pixmap:       <filename>
!window.grip.unfocus.pixmap:     <filename>
!window.handle.focus.pixmap:     <filename>
!window.handle.unfocus.pixmap:   <filename>

!window.close.pixmap:            <filename>
!window.close.pressed.pixmap:    <filename>
!window.close.unfocus.pixmap:    <filename>

!window.maximize.pixmap:         <filename>
!window.maximize.pressed.pixmap: <filename>
!window.maximize.unfocus.pixmap: <filename>

!window.iconify.pixmap:          <filename>
!window.iconify.pressed.pixmap:  <filename>
!window.iconify.unfocus.pixmap:  <filename>

!window.shade.pixmap:            <filename>
!window.shade.pressed.pixmap:    <filename>
!window.shade.unfocus.pixmap:    <filename>
!window.stick.pixmap:            <filename>
!window.stick.pressed.pixmap:    <filename>
!window.stick.unfocus.pixmap:    <filename>
!window.stuck.pixmap:            <filename>
!window.stuck.unfocus.pixmap:    <filename>
!window.lhalf.pixmap:            <filename>
!window.lhalf.unfocus.pixmap:    <filename>
!window.rhalf.pixmap:            <filename>
!window.rhalf.unfocus.pixmap:    <filename>

!menu.frame.pixmap:              <filename>
!menu.hilite.pixmap:             <filename>
!menu.title.pixmap:              <filename>
!menu.selected.pixmap:           <filename>
!menu.submenu.pixmap:            <filename>
!menu.unselected.pixmap:         <filename>

!slit.pixmap:                    <filename>

